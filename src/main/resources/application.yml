spring:
  application:
    name: Lab2

  datasource:

    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}

    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

jwt:
  secret: "THIS_IS_A_VERY_LONG_SECURE_JWT_SECRET_KEY_FOR_LAB2_AUTHENTICATION_SYSTEM_1234567890"
  expiration: 3600000

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

server:
  port: ${PORT:8580}
